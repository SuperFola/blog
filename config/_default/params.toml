# Pages placed under these sections will be shown on homepage and archive page.
mainSections = ["posts"]
# Output page's full content in RSS.
rssFullContent = true
favicon = "favicon.png"

[frontmatter]
lastmod = ["lastmod", ":git", "date", "publishDate"]

[footer]
since = 2018
customText = ""

[dateFormat]
published = "Jan 02, 2006"
lastUpdated = "Jan 02, 2006 15:04 MST"

[sidebar]
emoji = "ðŸ§ª"
subtitle = "Developper of video games and silly ideas, casual gamer, daily pizza eater"

[sidebar.avatar]
enabled = true
local = true
src = "img/avatar.png"

[article]
math = false
readingTime = true

[article.license]
enabled = true
default = "Licensed under CC BY-NC-SA 4.0"

## Widgets
[[widgets.homepage]]
type = "search"

[[widgets.homepage]]
type = "archives"
    [widgets.homepage.params]
    limit = 2

[[widgets.homepage]]
type = "categories"
    [widgets.homepage.params]
    limit = 6

[[widgets.page]]
type = "toc"

[colorScheme]
toggle = true
default = "auto"

[imageProcessing.cover]
enabled = true

[imageProcessing.content]
enabled = true

