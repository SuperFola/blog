<blockquote class="alert alert-information">
{{ $file := .Get 0 }}
{{ with resources.GetRemote $file }}
  {{ with .Err }}
    {{ errorf "%s" . }}
  {{ else }}
    {{ $lang := path.Ext $file | strings.TrimPrefix "." }}
    {{ highlight .Content $lang }}
  {{ end }}
  Source: <a href="{{ $file }}" target="_blank">GitHub</a>
{{ else }}
  {{ errorf "Unable to get remote resource." }}
{{ end }}
</blockquote>
